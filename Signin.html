<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Signin.css">
    <script src="Signup.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/17305c1313.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-head">
            <p>Let's learn, share & inspire each other with our passion for computer engineering. Sign up now ü§òüèº</p>
        </div>
        <div class="login-box1">
            <div class="login-account">
                <p>Sign In</p>
                <form method="post">
                    <div class="float-label-1">
                        <label for="email" >Email</label>
                        <input id="email" name="email" type="email" required placeholder="" autocomplete="off"/>
                    </div>
                    <div class="float-label-1">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" required />
                        <button onclick="myfun()"><span class="material-symbols-outlined" id="google-font">visibility</span></button>
                    </div>
                    <button class="btn">Create Account</button>
                </form>
                <button class="btn1"> <img src="facebook.png"> Sign up with Facebook</button>
                <button class="btn2"><img src='google.png'> Sign up  with Google</button>
                <div class="forgot">
                    <p>Forgot Password?</p>
                </div>
            </div>
            <div class="login-logo">
                <div class="already-account">
                    <p>Don't have a account yet? <a href="Login.html">Create for free!</a> </p>
                </div>
                <img src="Group 3.png" alt="Logo">
            </div>
        </div>    
    </div>
</body>
</html>
